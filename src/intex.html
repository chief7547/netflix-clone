<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	
	<header class="header js-header">
		<h1 class="header__title">TIMFLIX</h1>
	</header>
	<main>
		<video controls class="video js-video" src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_normal.mp4"></video>
		<div class="controls">
			<button class="js-playBtn">
				<i class="fas fa-pause"></i>
			</button>
			<button class="js-muteBtn">
				<i class="fas fa-volume-up"></i>
			</button>
			<input type="range" class="js-range" min="0" max="1" step="0.01">
		</div>

	</main>
	<script src="index.js"></script>
</body>

</html>
